<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Practice</title>
    <link rel="stylesheet" href="index.css" />

  <body>
    <div class="flex-container">
      <div class="flex-item">1</div>
      <div class="flex-item">2</div>
      <div class="flex-item">3</div>
    </div>
    <div class="space"></div>
    <div class="grid-container">
      <div class="grid-item">1</div>
      <div class="grid-item">2</div>
      <div class="grid-item">3</div>
      <div class="grid-item">4</div>
      <div class="grid-item">5</div>
      <div class="grid-item">6</div>
    </div>
    <div class="space"></div>

    <div class="grid-container-2">
      <div class="grid-item grid-item-2">1</div>
      <div class="grid-item grid-item-2">2</div>
      <div class="grid-item grid-item-2">3</div>
      <div class="grid-item grid-item-2">4</div>
      <div class="grid-item grid-item-2">5</div>
      <div class="grid-item grid-item-2">6</div>
    </div>
    <div class="space"></div>
    <div class="grid-container-3">
      <div class="grid-item-3">1</div>
      <div class="grid-item-3">2</div>
      <div class="grid-item-3">3</div>
      <div class="grid-item-3">4</div>
    </div>
  </body>
</html>
